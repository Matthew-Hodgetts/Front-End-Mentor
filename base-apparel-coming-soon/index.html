<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel - Coming Soon</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" id="site-logo">
        <img src="images/logo.svg" alt="Base Apparel logo" />
      </a>
    </header>
    <div class="hero hero--mobile">
      <img src="images/hero-mobile.jpg" alt="BA Hero image" />
    </div>
    <div class="content">
      <h1 class="content-title">
        <span class="color-red1 fw-200">We're</span><br />
        <span class="color-red3 fw-600"
          >Coming<br />
          Soon</span
        >
      </h1>
      <p class="content-text"
        >Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form>
        <input type="text" id="emailInput" placeholder="Email Address" />
        <button type="submit"
          ><img src="images/icon-arrow.svg" alt="Submit"
        /></button>
        <img
          src="images/icon-error.svg"
          alt="Invalid email"
          class="error-icon"
        />
        <p class="my-3">Please provide a valid email</p>
      </form>
    </div>
    <div class="hero hero--desktop"> </div>

    <script src="main.js"></script>
  </body>
</html>
